<div class="container">
  <mat-card class="book-card" *ngFor="let book of books">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>Book You Want</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image Src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{book.author}}
      </p>
      <p>
        totalPages: {{book.totalPages}}
      </p>
      <p>
        Price: {{book.price.value}}-{{book.price.currency}}
      </p>
      <p>Book Publish Status : {{ book.published ? 'Yes' : 'No' }}</p>
<!--      <p>Book Publish Status : {{ book.published}}</p>  // this shows value as true false-->
      <p>Book Published On : {{book.publishedOn |date: 'MMM dd yyyy'}}</p>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Details</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>


</div>
