<form #myForms="ngForm" (ngSubmit)="saveBook()">
  <div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Book title" type="text" name="title"  [(ngModel)]="model.title" required minlength="5" maxlength="10" #bookTitle="ngModel">
<!--    <mat-hint class="ErrorMsg" [hidden]="bookTitle.valid">Please enter the book title </mat-hint>-->
    <mat-hint class="ErrorMsg" *ngIf="bookTitle.invalid && bookTitle.touched">
      <span *ngIf="bookTitle.errors?.['required']">Please enter the book title</span>
      <span *ngIf="bookTitle.errors?.['minlength']">Min Length is 5 Words  </span>
    </mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Book author" type="text" name="author" [(ngModel)]="model.authors" required #bookAuthor="ngModel">
<!--    <mat-hint class="ErrorMsg" [hidden]="bookAuthor.valid">Please enter Authors Name</mat-hint>-->
    <mat-hint class="ErrorMsg" *ngIf="bookAuthor.invalid && bookAuthor.touched">Please enter Authors Name</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Number of Pages" type="number" class="example-right-align" name="pages" [(ngModel)]="model.totalPages" required #bookPage="ngModel" min="10" max="859">
    <span matPrefix>ðŸ“–&nbsp;</span>
    <span matSuffix>.00</span>
    <mat-hint class="ErrorMsg" *ngIf="bookPage.invalid && bookPage.touched">
      <span *ngIf="bookPage.errors?.['required']">Please enter the number of pages</span>
      <span *ngIf="bookPage.errors?.['min']">Min Length is 10 Page  </span>
      <span *ngIf="bookPage.errors?.['max']">Max length is 859 Pages</span>
    </mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Book Price" type="number" class="example-right-align"  name="price" [(ngModel)]="model.price.Value" required #bookPrice="ngModel">
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
    <mat-hint class="ErrorMsg" [hidden]="bookPrice.valid">Please enter Amount</mat-hint>
  </mat-form-field>
  <br>
    <mat-form-field>
      <mat-label>Currency</mat-label>
      <mat-select name="currency" [(ngModel)]="model.price.currency">
        <mat-option *ngFor="let currency of Currencys" [value]="currency.value">
          {{ currency.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Publish date</mat-label>
      <input matInput [matDatepicker]="picker" name="publishedOn" [(ngModel)]="model.publishedOn">
      <mat-hint>Month/Date/Year</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-slide-toggle name="isPublished" [(ngModel)]="model.published">IS that Book Published !</mat-slide-toggle>


    <button  [disabled]="myForms.invalid" mat-raised-button  color="primary" type="submit" style="margin-top: 10px">Save</button>
  </div>
</form>
