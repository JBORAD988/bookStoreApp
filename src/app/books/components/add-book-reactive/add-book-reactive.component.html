<h2 style="text-align: center">Add New Book using Reactive</h2>
<form #myForms="ngForm">
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Book title" type="text" name="title"  required minlength="5" maxlength="10">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Book author" type="text" name="author" >
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Number of Pages" type="number" class="example-right-align" name="pages" required  min="10" max="859">
      <span matPrefix>ðŸ“–&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Book Price" type="number" class="example-right-align"  name="price">
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Currency</mat-label>
      <mat-select name="currency">
        <mat-option *ngFor="let currency of Currencys" [value]="currency.value">
          {{ currency.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Publish date</mat-label>
      <input matInput [matDatepicker]="picker" name="publishedOn">
      <mat-hint>Month/Date/Year</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-slide-toggle name="isPublished">IS that Book Published !</mat-slide-toggle>


    <button  [disabled]="myForms.invalid" mat-raised-button  color="primary" type="submit" style="margin-top: 10px">Save</button>
  </div>
</form>
